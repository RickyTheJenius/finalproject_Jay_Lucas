        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">

              <div class="carousel-item">
                <img class="d-block w-100" src="/img/OriginBakeryGeneric.jpeg" alt="Second slide">

        <section class="product">
            <figure>

            <figure>
                <img src="/img/caramelPecan.jpg" alt="cp">

                    <p>CARAMEL PECAN TURTLE</p><p>$15.00</p>

            <figure>

            <figure>

                <input type="submit" value="+ ADD TO DELIVERY">

            <figure>

                    <p>Holiday Blend - Dark - 340g</p><p>$15.75</p>
                </aside>
